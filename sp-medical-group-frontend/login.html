<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Medical Group - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header-login">
        <a href="#" class="logo-header-login"><img src="assets/logo.png" alt="Logo do SP Medical Group"></a>
    </header>

    <main class="main-login">
        <section class="conteudo-main-login">
            <section class="conteudo-main-login-container">
                <div class="para-continuar">Para continuar, faça seu login.</div>
                <a href="#" class="google"><img src="assets/google.png">Continuar com o Google</a>
                <section class="ou">
                    <div class="linha"></div>
                    <p>ou</p>
                    <div class="linha"></div>
                </section>
                <div class="email-senha">Endereço de e-mail</div>
                <input type="text" placeholder class="caixa"></input>
                <div class="email-senha">Senha</div>
                <input type="text" placeholder class="caixa"></input>
                <section class="senha-lembrar">
                    <a href="#" class="esqueceu">Esqueceu sua Senha?</a>
                    <section class="lembrar">
                        <div class="lembrar-quadrado"></div>
                        <p>Lembrar de Mim</p>
                    </section>
                </section>
                <div class="entrar-container"><a href="#" class="entrar-login">Entrar</a></div>
            </section>
        </section>
    </main>

    <footer>
        <p>SP Medical Group - 2021</p>
    </footer>

</body>

</html>
